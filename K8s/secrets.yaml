# ──────────────────────────────────────────────────────────────────
# OrbitDesk Secrets
# ⚠️  Replace placeholder values before applying.
#     In production use: kubectl create secret generic ... --from-literal=...
#     Or integrate with a secrets manager (Vault, AWS SM, etc.)
# ──────────────────────────────────────────────────────────────────
apiVersion: v1
kind: Secret
metadata:
  name: orbitdesk-secrets
  namespace: orbitdesk
  labels:
    app.kubernetes.io/part-of: orbitdesk
type: Opaque
stringData:
  # ── Backend ────────────────────────────────────────────────────
  JWT_SECRET: "CHANGE_ME_USE_A_STRONG_SECRET"
  IPINFO_TOKEN: "your-ipinfo-token"
  OPEN_CAGE_API_KEY: "your-opencage-api-key"

  # ── Notification Service ───────────────────────────────────────
  SMTP_USER: "your-smtp-user@example.com"
  SMTP_PASS: "your-smtp-password"
